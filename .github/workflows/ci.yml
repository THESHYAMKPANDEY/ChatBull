name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./old_version/backend

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: old_version/backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test:ci

    - name: Secret Scan
      run: |
        echo "Checking for tracked secret/config artifacts..."
        forbidden=$(git ls-files "**/.env" "**/google-services.json" "**/GoogleService-Info.plist" "**/coverage/**" "**/dist/**" "**/logs/**")
        if [ -n "$forbidden" ]; then
          echo "CRITICAL: Forbidden files are tracked in git:"
          echo "$forbidden"
          exit 1
        fi

        echo "Grepping for common secret markers..."
        if grep -R -n -E "BEGIN (RSA )?PRIVATE KEY|\"private_key\"\\s*:" . --exclude-dir="node_modules" --exclude-dir="dist"; then
          echo "CRITICAL: Potential secret material found in codebase!"
          exit 1
        fi

  mobile-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Type Check
      run: npx tsc --noEmit
