services:
  - type: web
    name: chatbull-backend
    env: node
    plan: free
    region: oregon
    rootDir: old_version/backend
    buildCommand: npm run build:render
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URI
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: CORS_ORIGINS
        value: ""
      - key: AI_PROVIDER
        value: mock
      - key: SENTRY_DSN
        sync: false
  - type: static
    name: chatbull-web
    plan: free
    region: oregon
    rootDir: mobile
    buildCommand: npm install && npm run build:web
    publishPath: dist
    autoDeploy: true
    envVars:
      - key: EXPO_PUBLIC_API_BASE_URL
        sync: false
      - key: EXPO_PUBLIC_SOCKET_URL
        sync: false
