services:
  - type: web
    name: chatbull-backend
    env: node
    plan: free
    buildCommand: cd old_version/backend && npm install && npm run build
    startCommand: cd old_version/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
    healthCheckPath: /health
